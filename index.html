<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект 'Mesto' Наташи Романовской на Яндекс.Практикуме">
  <meta name="author" content="Наташа Романовская">
  <meta name="Keywords" content="Место, Исследователь, Россия, Карачаевск, Гора Эльбрус, Домбай">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" alt="Фото Жак-Ив Кусто" src="./images/garfild.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Кот Гарфилд</h1>
          <button class="button profile__btn-edit" type="button"></button>
          <p class="profile__description">Обожаю лазанью и не люблю понедельники</p>
        </div>
        <button class="button profile__btn-add" type="button"></button>
      </section>
      <section class="elements" aria-label="Фотогалерея пользователя">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="button popup__btn-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form popup__form popup__form-edit" name="form-edit" method="get" novalidate>

          <input 
          type="text" 
          class="popup__input popup__input_type_name" 
          name="name" 
          placeholder="Ваше имя" 
          required 
          id="name-input"
          minlength="2"
          maxlength="20"
          >

          <span class="form__input-error" id="name-input-error"></span>

          <input 
          type="text" 
          class="popup__input popup__input_type_description" 
          name="description"
          placeholder="Расскажите о себе" 
          required 
          id="description-input"
          minlength="2"
          maxlength="200"
          >

          <span class="form__input-error" id="description-input-error"></span>

          <button class="button popup__btn-save popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="button popup__btn-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form popup__form popup__form-add" name="form-add" method="get" novalidate>

          <input 
          type="text" 
          class="popup__input popup__input_type_place-name" 
          name="place-name" 
          placeholder="Название" 
          required
          id="place-name-input"
          minlength="2"
          maxlength="30"
          >

          <span class="form__input-error" id="place-name-input-error"></span>

          <input 
          type="url" 
          class="popup__input popup__input_type_place-link" 
          name="place-link"
          placeholder="Cсылка на картинку" 
          required 
          id="place-link-input"
          >

          <span class="form__input-error" id="place-link-input-error"></span>

          <button class="button popup__btn-create popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-img">
      <div class="popup-img__container">
        <button class="button popup__btn-close" type="button"></button>
        <img class="popup-img__photo" src="#" alt="">
        <h3 class="popup-img__title"></h3>
      </div>
    </div>
  </div>
  <template id="element-template">
    <article class="element">
      <button class="element__trash-img" type="button"></button>
      <img class="element__img">
      <div class="element__description">
        <h2 class="element__heading"></h2>
        <button class="element__icon" type="button"></button>
      </div>
    </article>
  </template>
  <!-- <script src="./script/data.js"></script> -->
  <!-- <script src="./script/validate.js"></script> -->
  <script type="module" src="./script/index.js"></script>


</body>

</html>
