<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект 'Mesto' Наташи Романовской на Яндекс.Практикуме">
  <meta name="author" content="Наташа Романовская">
  <meta name="Keywords" content="Место, Исследователь, Россия, Карачаевск, Гора Эльбрус, Домбай">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="main">

      <section class="profile">
        <img class="profile__avatar" alt="Фото Жак-Ив Кусто" src="../mesto/images/avatar_Jacques-Yves-Cousteau.png">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="button profile__btn-edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button profile__btn-add"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__img" alt="Фото церкви" src="./images/karachaevsk_church.png">
          <div class="element__description">
            <h2 class="element__heading">Карачаевск</h2>
            <button class="element__icon"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" alt="Фото пейзажа" src="./images/elbrus_landscape.png">
          <div class="element__description">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <button class="element__icon"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" alt="Фото гор" src="./images/dombai_mountains.png">
          <div class="element__description">
            <h2 class="element__heading">Домбай</h2>
            <button class="element__icon"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" alt="Фото пейзажа" src="./images/elbrus_landscape.png">
          <div class="element__description">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <button class="element__icon"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" alt="Фото гор" src="./images/dombai_mountains.png">
          <div class="element__description">
            <h2 class="element__heading">Домбай</h2>
            <button class="element__icon"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" alt="Фото церкви" src="./images/karachaevsk_church.png">
          <div class="element__description">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button class="element__icon"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="pop-up">
      <div class="pop-up__container">
        <p class="pop-up__title">Редактировать профиль</p>
        <input type="text" class="pop-up__name pop-up__form" placeholder=" Жак-Ив Кусто" value="Жак-Ив Кусто" required>
        <input type="text" class="pop-up__description pop-up__form" placeholder=" Исследователь океана" value="Исследователь океана" required>
        <button class="button pop-up__btn-save">Сохранить</button>
      </div>
      <button class="button pop-up__btn-close"></button>
    </section>

  </div>
  <script src="./script/script.js"></script>
</body>

</html>
